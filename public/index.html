<script src="//code.jquery.com/jquery-1.6.2.min.js"></script>

<script type="text/javascript">
  $('#btn').click(function(e) {
    e.preventDefault();
    console.log('button clicked');
    var data = {};
    var emailId = $('#value1').val();
    // var phoneNo = $('#value2').val();
    // data.emailId = $('#value1').val();
    // data.phoneNo = $('#value2').val();
    // data.otp = $('#value3').val();
    // data.username = $('#value4').val();
    data.password = $('#value5').val();

    $.ajax({
      type: 'PUT',
      data: JSON.stringify(data),
      contentType: 'application/json',
      // url: 'http://localhost:4000/register/email-check?emailId=' + emailId,
      // url: 'http://localhost:4000/register/phone-number-check?phoneNo=' + phoneNo,
      url: 'http://localhost:4000/register/update-password/' + emailId,
      // url: 'http://localhost:4000/register/registration-details',
      success: function(data) {
        console.log('success');
        console.log(JSON.stringify(data));
      }
    });
  });
</script>
