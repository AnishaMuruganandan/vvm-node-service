<html>

<head>

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,600,700,800" rel="stylesheet">
  <link rel="stylesheet" href="css/profilepage.css">

</head>

<body>
  <div class="registrationPage">

    <div class="header">

      <div class="profilebgpicture">
        <div class="profilepicture">
        </div>

        <img src="asset/img/logo.png" class="img-responsive logoImg">
        <img src="asset/img/logoWords.png" class="img-responsive logoText">
        <div class="form-group searchbox">

          <input type="text" class="form-control searchtext" placeholder="search">
          <span class="linebar">|</span>
          <img src="asset/img/search.png" class="img-responsive searchimg">

        </div>


      </div>
    </div>
    <div class="bodycontent container-fluid">
      <div class="row">
        <div class="col-lg-3 leftcol">

          <div class="namecard">
            <div class="name semiboldFont">SNEHA RAJARAM
            </div>
            <div class="areaIDfontStyle semiboldFont">Chennai, India
            </div>
            <hr class="nameendLine">
            <div class="areaIDfontStyle semiboldFont">VVM 001
            </div>
          </div>

          <hr class="cardEndLine">

          <!-- profession card -->
          <div class="bodycontent__row__leftcol__professionCard">

            <div class="form-group">
              <label class="titleLabel">PROFESSION</label>
              <input type="text" class="InfoTextbox" id="">
            </div>

          </div>

          <hr class="cardEndLine">

          <!-- edcuation card -->
          <div class="bodycontent__row__leftcol__educationCard">

            <div class="form-group">
              <label class="titleLabel">EDUCATION</label>
              <input type="text" class="InfoTextbox" id="">
            </div>

          </div>

          <hr class="cardEndLine">

          <!-- interest card -->
          <div class="interestCard">

            <div class="form-group">
              <label class="titleLabel">INTEREST & TAGS</label>
              <textarea class="InfoTextbox" id=""></textarea>
            </div>

          </div>
          <hr class="cardEndLine">

          <!-- pictures -->

          <div class="photosblock">

            <div class="titleLabel">More Pictures of me</div>
            <div class="photosList">
              <div class="firstpicture pictureppty"></div>
              <div class="morepicture pictureppty">...</div>
            </div>


          </div>

        </div>
        <div class="col-lg-9">
          <div class="tabs">
            <ul class="list-inline">
              <li class="tabList"><a class="tabTextStyle" href="#">PROFILE</a></li>
              <li class="tabList"><a class="tabTextStyle" href="#">HOBBIES & INTEREST</a></li>
              <li class="tabList"><a class="tabTextStyle" href="#">PHOTOS</a></li>
            </ul>
          </div>
          <div class="profileTabContent TabContent">
            <div>BASIC & LIFE STYLE
            </div>
            <hr class="lifeStyleLine">
          </div>
        </div>
      </div>

    </div>
    <div class="footerDiv">
      <div class="footer">
        vivahahvizhamatrimony 2018
      </div>
    </div>
  </div>

</body>

</html>
